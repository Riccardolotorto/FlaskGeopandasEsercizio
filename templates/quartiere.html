<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quartieri</title>
    </head>
    <body>
        <form action="/mappa" method = "GET">
            <select name="quartiere">
            {% for quartiere in nomi %}

            {% endfor %}
            </select>
            <p><input type = "submit" value = "Clicca per visualizzare la mappa" /></p>
        </form>
    </body>
</html>
